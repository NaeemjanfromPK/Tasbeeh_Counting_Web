<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript From Scrimba</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <div class="container">
    <h1>Passenger Counter App</h1>
    <h1 id="counter">0</h1>
    <button id="increament-btn" onclick="increament()">INCREAMENT</button>
    <br>
    <button id="save-btn" onclick="save()">SAVE</button>
    <p id="preValue">Previous Saved Values: </p>

    <button id="reset-btn" onclick="resetPage()">RESET</button>
    <h5><strong>NOTE :</strong> The reset button will reset the Saved values too.</h5>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
